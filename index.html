<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="./css/style.css" />

    <script
      src="https://kit.fontawesome.com/e39887c595.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        margin-block: 1rem;
        font-size: 12px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <img src="./images/logo.svg" alt="logo" class="logo" />

      <h1 class="gray">
        We are launching <span class="dark-blue">soon!</span>
      </h1>

      <p class="subscribe">Subscribe and get notified</p>

      <form class="getEmail" name="getEmail">
        <input
          type="email"
          name="email"
          id="email"
          class="email"
          placeholder="Your eamil address..."
        />
        <p class="errorMsg hidden" id="error" >Please provide a valid email address</p>
        <button onclick="Check(document.getEmail.email)" class="notify-btn">
          Notify Me
        </button>
      </form>

      <img
        class="dashboard-img"
        src="./images/illustration-dashboard.png"
        alt="illustration-dashboard"
      />

      <section class="icons">
        <i class="fa-brands fa-facebook-f" width="1rem"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </section>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://faizan98x.netlify.app/">Muhammad Faizan Ur Rehman</a>.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
